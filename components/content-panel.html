<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html" />
<link rel="import" href="/bower_components/core-icons/core-icons.html" />
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="/bower_components/paper-button/paper-button.html" />
<link rel="import" href="/bower_components/paper-shadow/paper-shadow.html" />
<link rel="import" href="/bower_components/paper-item/paper-item.html" />

<polymer-element name="content-panel" attributes="headtitle color">
	<template>
		<style>
			core-toolbar {
				background: #3ea346;
				color: #f1f1f1;
				fill: #f1f1f1;
			}
			.container {
				margin-right: auto;
				margin-left: auto;
				margin-top: 40px;
				margin-bottom: 40px;
				/*max-height: 580px;*/
				max-width: 530px;
				box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
				border-radius: 2px;
				background-color: white;
				box-sizing: border-box;
				-moz-box-sizing: border-box;
			}
			.container > .content {
				padding: 20px 16px;
				text-align: center;
			}
			/* Style for elements passed to the <content> block */
			polyfill-next-selector { content: "h1"; }
			::content h1 {
				font-size: 1.7em;
				margin-bottom: 0;
			}
			polyfill-next-selector { content: "h2"; }
			::content h2 {
				margin-top: 5px;
				font-size: 1.2em;
			}
			polyfill-next-selector { content: "p"; }
			::content p {
				font-size: 1.2em;
				margin-bottom: 0.5em;
			}
			polyfill-next-selector { content: "p.no-margin"; }
			::content p.no-margin {
				margin-top: 0;
			}
			polyfill-next-selector { content: "paper-button.custom:last-child > core-icon"; }
			::content paper-button.custom:last-child > core-icon {
				margin-left: 4px;
			}
			polyfill-next-selector { content: "paper-button.custom:first-child > core-icon"; }
			::content paper-button.custom:first-child > core-icon {
				margin-right: 4px;
			}
			/* Mobile styles */
			@media screen and (max-width: 35.5em) {
				.container {
					margin-top: 0px;
					margin-bottom: 20px;
					max-width: none;
				}
			}
		</style>
		<div class="container" flex vertical>
			<core-toolbar id="toolbar">
				<span flex>{{headtitle}}</span>
				<!-- <paper-icon-button icon="more-vert"></paper-icon-button> -->
			</core-toolbar>
			<div class="content">
				<content></content>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			headtitle: "Untitled",
			color: "#3ea346",
			ready: function() {
				this.$.toolbar.style.background = this.color;
			}
		});
	</script>
</polymer-element>
